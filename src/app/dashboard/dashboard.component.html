<h2>Top Heroes</h2>
<div class="grid">
  <a *ngFor="let hero of heroes" [routerLink]="['/details', hero.id]">
    <div class="module">
      <img src="{{ hero.image }}" />
      <div class="hero-cover">
        <p>{{ hero.name }}</p>
      </div>
      <h4>{{ hero.name }}</h4>
    </div>
  </a>
</div>
