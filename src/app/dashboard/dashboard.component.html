<h2>Top Heroes</h2>

<app-hero-search></app-hero-search>

<div class="grid">
  <a *ngFor="let hero of heroes" [routerLink]="['/details', hero.id]">
    <div class="module">
      <img src="{{ hero.image }}" />
      <div class="hero-cover">
        <p>{{ hero.name }}</p>
      </div>
      <h4>{{ hero.name }}</h4>
    </div>
  </a>
</div>
