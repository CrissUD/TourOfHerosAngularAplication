<h2>My Heroes</h2>
<div class="hero-list">
  <ul class="heroes">
    <li
      *ngFor="let hero of heroes"
      (click)="selectHero(hero)"
      [class.selected]="selectedHero === hero"
    >
      <span class="badge">
        <p>{{ hero.id }}</p>
      </span>
      {{ hero.name }}
      <div>
        <button class="delete" title="delete hero" (click)="delete(hero)">
          x
        </button>
      </div>
    </li>
  </ul>
</div>

<div class="hero-details" *ngIf="selectedHero">
  <app-hero-detail [hero]="selectedHero"></app-hero-detail>
</div>
